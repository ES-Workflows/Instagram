name: Fetch Instagram Data

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

# Add permissions for writing to repository
permissions:
  contents: write

jobs:
  fetch-instagram-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Add token to enable pushing back to repo
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy
        
    - name: Display current files in repo
      run: |
        echo "üìÅ Current files in repository:"
        ls -la
        echo "üìä Current CSV files:"
        for file in *.csv; do
          if [ -f "$file" ]; then
            echo "$file: $(wc -l < "$file") lines"
          fi
        done
        
    - name: Run Instagram data fetch script
      env:
        SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python fetch_instagram_data.py
        
    - name: Verify updated files
      run: |
        echo "üìÅ Files after script execution:"
        ls -la *.csv
        echo "üìä Updated CSV files:"
        for file in *.csv; do
          if [ -f "$file" ]; then
            echo "$file: $(wc -l < "$file") lines"
          fi
        done
        
    - name: Commit and push updated CSV files
      env:
        # Use GITHUB_TOKEN for push access
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all CSV files that might have been updated
        git add follower_history.csv daily_follower_summary.csv ig.csv instagram_posts_processed.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to commit - data is up to date"
        else
          echo "üìù Changes detected, committing..."
          git status
          git commit -m "ü§ñ Auto-update: Instagram data [$(date +'%Y-%m-%d %H:%M')]"
          echo "üöÄ Pushing changes to repository..."
          git push
          echo "‚úÖ Successfully pushed updates to repo"
        fi
