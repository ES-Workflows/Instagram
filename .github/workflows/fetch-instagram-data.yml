name: Fetch Instagram Data

on:
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  fetch-instagram-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests

      - name: ğŸ“Š Run Instagram data fetcher
        env:
          SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python fetch_instagram_data.py

      - name: âœ… Commit and push updated CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add followers_history.csv || echo "No CSV found."
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ğŸ“ˆ Update followers data [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
