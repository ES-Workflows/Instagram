name: Fetch Instagram Data

on:
  schedule:
    - cron: "0 */450 * * *"   # Every 4 hours UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  fetch-instagram-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy supabase

      - name: Run Instagram data fetcher
        env:
          SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -e
          python fetch_instagram_data.py

      - name: Commit and push updated CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add **/*.csv || echo "No CSV files found."
          if git diff --cached --quiet; then
            echo "âœ… No new data."
          else
            git commit -m "ðŸ¤– Auto-update Instagram data [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
          fi
